<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="../ToDoList/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div    class="container">
        <div    class="app">
            <h2>To Do List</h2>
            <input class="form-control" type="text" id="myinput" required placeholder="Add New....">
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="newElement()">Add</button>
        </div>
        <br>
        <ul id="mylist">
            <li>Wish me Good Morning.</li>
        </ul>
    </div>
</body>
<script type="text/javascript"  src="../ToDoList/todolist.js"></script>
</html>
